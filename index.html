<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DarkShop | Premium Web Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Lucide Icons -->
<script src="https://cdn.jsdelivr.net/npm/lucide@0.259.0/dist/lucide.min.js"></script>

<style>
  body { background-color: black; color: white; }
  header.scrolled { background-color: rgba(0,0,0,0.95); backdrop-filter: blur(15px); transition: 0.3s; }
  #cart-panel { position: fixed; top:0; right:0; width:300px; height:100vh; background: rgba(15,15,15,0.95); backdrop-filter: blur(15px); transform: translateX(100%); transition: transform 0.3s; z-index:1000; overflow-y:auto;}
  #cart-panel.active { transform: translateX(0); }
</style>
</head>
<body class="bg-black text-white">

<!-- Header -->
<header id="site-header" class="flex justify-between items-center p-5 sticky top-0 z-50 bg-black bg-opacity-90 backdrop-blur-lg">
  <img id="logo-img" src="images/logo.png" alt="Logo" class="h-12 w-auto">
  <div class="flex items-center gap-5">
    <nav class="flex gap-6 text-gray-400 font-medium">
      <a href="#" class="hover:text-purple-500 transition">Home</a>
      <a href="#" class="hover:text-purple-500 transition">Shop</a>
      <a href="#" class="hover:text-purple-500 transition">Contact</a>
    </nav>
    <button id="cart-btn" class="relative p-2 bg-purple-600 rounded-lg hover:scale-105 transition">
      <i data-lucide="shopping-cart" class="w-6 h-6 text-white"></i>
      <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 rounded-full w-5 h-5 flex items-center justify-center text-xs text-white">0</span>
    </button>
  </div>
</header>

<!-- Hero -->
<section class="relative h-96 md:h-[500px] w-full overflow-hidden">
  <img src="images/hero.png" alt="Hero Image" class="w-full h-full object-cover">
  <div class="absolute inset-0 bg-black bg-opacity-30"></div>
</section>

<!-- Product Upload -->
<section class="p-8 text-center">
  <input type="text" id="product-name" placeholder="Name" class="p-2 rounded-lg mb-2 w-1/3">
  <input type="text" id="product-price" placeholder="Price" class="p-2 rounded-lg mb-2 w-1/3">
  <input type="text" id="product-desc" placeholder="Description" class="p-2 rounded-lg mb-2 w-1/3">
  <input type="file" id="product-image" accept="image/*" class="mb-4">
  <button id="add-product-btn" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:scale-105 transition flex items-center gap-2">
    <i data-lucide="plus-circle" class="w-5 h-5"></i> Add Product
  </button>
</section>

<!-- Products Grid -->
<section class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-10 p-10" id="product-list"></section>

<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center opacity-0 invisible transition-opacity duration-300">
  <div class="bg-gray-900 bg-opacity-95 backdrop-blur-lg p-8 rounded-3xl shadow-2xl max-w-md w-full" id="modal-content"></div>
</div>

<!-- Cart Panel -->
<div id="cart-panel" class="shadow-2xl">
  <div class="flex justify-between items-center p-4 border-b border-gray-800">
    <h2 class="text-lg font-bold">Shopping Cart</h2>
    <button onclick="closeCart()" class="text-gray-400 hover:text-white">
      <i data-lucide="x" class="w-6 h-6"></i>
    </button>
  </div>
  <div id="cart-items" class="p-4 flex flex-col gap-4"></div>
  <div class="p-4 border-t border-gray-800 font-bold flex justify-between">
    <span>Total:</span>
    <span id="cart-total">$0.00</span>
  </div>
</div>

<!-- Footer -->
<footer class="text-center p-10 border-t border-gray-800 text-gray-400">
  Â© 2026 DarkShop. All rights reserved.
</footer>

<!-- JS -->
<script src="js/app.js" type="module"></script>
<script>
  // Scroll logic
  const header = document.getElementById('site-header');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) header.classList.add('scrolled');
    else header.classList.remove('scrolled');
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DarkShop | Premium Web Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/tailwind.css" rel="stylesheet">
<script type="module" src="js/app.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

<!-- Header -->
<header class="flex justify-between items-center p-5 sticky top-0 bg-gray-900 bg-opacity-95 backdrop-blur-md z-50 shadow-md">
    <div class="flex items-center space-x-3">
        <img src="assets/logo.png" alt="Logo" class="h-10 w-auto">
        <span class="text-2xl font-bold text-purple-500">DarkShop</span>
    </div>
    <nav class="flex items-center space-x-6">
        <a href="#hero" class="hover:text-purple-500 transition">Home</a>
        <a href="#products" class="hover:text-purple-500 transition">Shop</a>
        <a href="#contact" class="hover:text-purple-500 transition">Contact</a>
        <div id="notification" class="relative cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 hover:text-purple-500 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1h6z"/>
            </svg>
            <span id="notif-bubble" class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
        </div>
        <div id="cart" class="bg-purple-500 px-3 py-1 rounded-full font-bold cursor-pointer">
            Cart (<span id="cart-count">0</span>)
        </div>
    </nav>
</header>

<!-- Hero -->
<section id="hero" class="relative h-[90vh] flex items-center justify-center bg-gray-900">
    <img src="assets/hero.png" alt="Hero" class="absolute inset-0 w-full h-full object-cover opacity-70">
</section>

<!-- Products -->
<section id="products" class="py-16 px-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></section>

<!-- Contact -->
<section id="contact" class="py-16 px-10 flex justify-center items-center">
    <button id="contact-btn" class="flex items-center space-x-2 bg-green-500 hover:bg-green-600 px-5 py-2 rounded-full shadow-md transition">
        <img src="assets/whatsapp.png" alt="WhatsApp" class="h-6 w-6">
        <span class="font-semibold text-white">Contact via WhatsApp</span>
    </button>
</section>

<!-- Footer -->
<footer class="text-center py-12 border-t border-gray-700">
    Â© 2026 DarkShop. All rights reserved.
</footer>

<!-- Modals -->
<div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-gray-800 rounded-2xl max-w-lg w-full p-6 relative">
        <button id="product-modal-close" class="absolute top-3 right-3 text-gray-400 hover:text-purple-500">&times;</button>
        <div id="product-modal-content"></div>
    </div>
</div>

<div id="listing-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-gray-800 rounded-2xl max-w-md w-full p-6 relative">
        <button id="listing-modal-close" class="absolute top-3 right-3 text-gray-400 hover:text-purple-500">&times;</button>
        <h2 class="text-xl font-bold mb-4">Submit Your Listing</h2>
        <form id="listing-form" class="space-y-4">
            <input type="text" name="name" placeholder="Product Name" class="w-full p-2 rounded-lg text-black">
            <input type="number" name="price" placeholder="Price (USDT)" class="w-full p-2 rounded-lg text-black">
            <textarea name="desc" placeholder="Description" class="w-full p-2 rounded-lg text-black"></textarea>
            <input type="file" name="image" accept="image/*" class="w-full text-white">
            <p class="text-gray-300">Payment required: 50 USDT to wallet <span class="font-mono">YOUR_WALLET_ADDRESS</span></p>
            <input type="file" name="screenshot" accept="image/*" class="w-full text-white">
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-purple-500 px-4 py-2 rounded-lg hover:bg-purple-600 transition">Submit Listing</button>
                <button type="button" id="listing-contact-btn" class="bg-green-500 px-4 py-2 rounded-lg hover:bg-green-600 transition flex items-center space-x-2">
                    <img src="assets/whatsapp.png" class="h-5 w-5"><span>Contact Support</span>
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>

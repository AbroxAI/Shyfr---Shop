<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DarkShop Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/tailwind.css" rel="stylesheet">
<script type="module" src="js/admin.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

<section class="min-h-screen flex flex-col items-center justify-start py-10 px-5">
    <h1 class="text-3xl font-bold text-purple-500 mb-6">Admin Panel</h1>

    <!-- Add Product -->
    <div class="bg-gray-800 rounded-2xl p-6 w-full max-w-md shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Add New Product</h2>
        <form id="admin-add-form" class="space-y-4">
            <input type="text" name="name" placeholder="Product Name" class="w-full p-2 rounded-lg text-black">
            <input type="number" name="price" placeholder="Price (USDT)" class="w-full p-2 rounded-lg text-black">
            <textarea name="desc" placeholder="Description" class="w-full p-2 rounded-lg text-black"></textarea>
            <input type="file" name="image" accept="image/*" class="w-full text-white">
            <button type="submit" class="bg-purple-500 px-4 py-2 rounded-lg hover:bg-purple-600 transition w-full">Add Product</button>
        </form>
    </div>

    <!-- Product List -->
    <div class="bg-gray-800 rounded-2xl p-6 w-full max-w-3xl shadow-md">
        <h2 class="text-xl font-semibold mb-4">Product Management</h2>
        <div id="admin-product-list" class="space-y-4"></div>
    </div>
</section>

</body>
</html>
